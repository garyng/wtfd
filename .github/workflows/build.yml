name: Build

on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@master
      with:
        dotnet-version: '3.0.100'
    - name: Build with Cake
      run: ./build.ps1
      shell: pwsh
